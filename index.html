<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid of Divs with Random Colors</title>
    <style>
        .container {
            width: 1024px;
            height: 768px;
            border: 1px solid black;
            display: grid;
            grid-template-columns: repeat(8, 128px);
            grid-template-rows: repeat(8, 96px);
            gap: 1px; /* Space between the boxes */
        }

        .box {
            width: 128px;
            height: 96px;
            border: 1px solid black;
            box-sizing: border-box; /* Include border in the box sizing */
            text-align: center; /* Center text */
            color: yellow; /* Text color */
            font-size: 14px; /* Text size */
            display: flex; /* Use flexbox for vertical centering */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Generate inner div boxes with random background colors -->
        <script>
            const colorKeywords = [
                'red', 'blue', 'green', 'yellow', 'purple', 'orange', 'pink', 
                'cyan', 'magenta', 'lime', 'teal', 'navy', 'brown', 'gray', 
                'black', 'white', 'violet', 'indigo', 'gold', 'silver'
            ];

            function getRandomColor() {
                const randomIndex = Math.floor(Math.random() * colorKeywords.length);
                const color = colorKeywords[randomIndex]; // Pick a random color keyword
                return color;
            }

            const boxes = [];
            for (let i = 1; i <= 64; i++) {
                let div = document.createElement('div');
                div.id = `div${i}`;
                div.className = 'box';
                const color = getRandomColor(); // Get random color keyword
                div.style.backgroundColor = color; // Assign random background color
                div.innerText = color; // Set the color name as text inside the box
                boxes.push(div); // Store the div in an array
                document.querySelector('.container').appendChild(div);
            }

            function changeRandomBoxColor() {
                const randomIndex = Math.floor(Math.random() * boxes.length);
                const selectedBox = boxes[randomIndex];
                const originalColor = selectedBox.style.backgroundColor; // Capture the original color

                selectedBox.style.backgroundColor = 'blue'; // Change to blue

                // Revert back to the original color after 2 seconds
                setTimeout(() => {
                    selectedBox.style.backgroundColor = originalColor;
                }, 2000);
            }

            // Change color randomly 2 times per second
            setInterval(changeRandomBoxColor, 500);
        </script>
    </div>
</body>
</html>
