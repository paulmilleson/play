<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Panel with Movable Boxes</title>
    <style>
        .container {
            position: relative;
            width: 800px;
            height: 200px;
            background-color: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden; /* Prevent overflow */
        }
        .movable {
            width: 40px;
            height: 20px;
            position: absolute;
        }
        .red {
            background-color: red;
            animation: moveRed 7s linear infinite;
        }
        .blue {
            background-color: blue;
            animation: moveBlue 13s linear infinite;
        }

        @keyframes moveRed {
            0% { top: 0; left: 0; }
            10% { top: 10px; left: 760px; } /* Move right */
            20% { top: 20px; left: 760px; } /* Hold right */
            30% { top: 30px; left: 760px; } /* Move down */
            40% { top: 40px; left: 0; } /* Move left */
            50% { top: 50px; left: 0; } /* Hold left */
            60% { top: 60px; left: 0; } /* Move down */
            70% { top: 70px; left: 760px; } /* Move right */
            80% { top: 80px; left: 760px; } /* Hold right */
            90% { top: 90px; left: 760px; } /* Move down */
            100% { top: 100px; left: 0; } /* Reset to start of next row */
        }

        @keyframes moveBlue {
            0% { top: 180px; left: 760px; } /* Start bottom right */
            10% { top: 180px; left: 0; } /* Move left */
            20% { top: 180px; left: 0; } /* Hold left */
            30% { top: 160px; left: 0; } /* Move up */
            40% { top: 160px; left: 760px; } /* Move right */
            50% { top: 160px; left: 760px; } /* Hold right */
            60% { top: 140px; left: 760px; } /* Move up */
            70% { top: 140px; left: 0; } /* Move left */
            80% { top: 140px; left: 0; } /* Hold left */
            90% { top: 120px; left: 0; } /* Move up */
            100% { top: 120px; left: 760px; } /* Reset to start of next row */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="movable red"></div>
        <div class="movable blue"></div>
    </div>
</body>
</html>
