<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Panel with Movable Boxes</title>
    <style>
        .container {
            position: relative;
            width: 800px;
            height: 200px;
            background-color: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden; /* Prevent overflow */
        }
        .movable {
            width: 40px;
            height: 20px;
            position: absolute;
        }
        .red {
            background-color: red;
            animation: moveRed 4s linear infinite;
        }
        .blue {
            background-color: blue;
            animation: moveBlue 4s linear infinite;
        }

        @keyframes moveRed {
            0% { top: 0; left: 0; }
            25% { left: 760px; top: 0; }
            50% { top: 180px; left: 760px; }
            75% { left: 0; top: 180px; }
            100% { top: 0; left: 0; }
        }

        @keyframes moveBlue {
            0% { top: 180px; left: 760px; }
            25% { top: 180px; left: 0; }
            50% { top: 0; left: 0; }
            75% { top: 0; left: 760px; }
            100% { top: 180px; left: 760px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="movable red"></div>
        <div class="movable blue"></div>
    </div>
</body>
</html>
