<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Panel</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .div {
            width: 600px;
            height: 800px;
            background-color: yellow;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .div {
                width: 90%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="panel">This is a yellow panel</div>
</body>
</html>
