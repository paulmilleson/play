<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yellow Panel with Movable Boxes</title>
    <style>
        .container {
            position: relative;
            width: 800px;
            height: 200px;
            background-color: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden; /* Prevent overflow */
        }
        .movable {
            width: 40px;
            height: 20px;
            position: absolute;
        }
        .red {
            background-color: red;
            animation: moveRed 8s linear infinite;
        }
        .blue {
            background-color: blue;
            animation: moveBlue 8s linear infinite;
        }

        @keyframes moveRed {
            0% { top: 0; left: 0; }
            12.5% { top: 0; left: 760px; } /* Move right */
            25% { top: 0; left: 760px; } /* Hold right */
            37.5% { top: 20px; left: 760px; } /* Move down */
            50% { top: 20px; left: 0; } /* Move left */
            62.5% { top: 20px; left: 0; } /* Hold left */
            75% { top: 40px; left: 0; } /* Move down */
            87.5% { top: 40px; left: 760px; } /* Move right */
            100% { top: 0; left: 0; } /* Reset */
        }

        @keyframes moveBlue {
            0% { top: 180px; left: 760px; } /* Start bottom right */
            12.5% { top: 180px; left: 0; } /* Move left */
            25% { top: 180px; left: 0; } /* Hold left */
            37.5% { top: 160px; left: 0; } /* Move up */
            50% { top: 160px; left: 760px; } /* Move right */
            62.5% { top: 160px; left: 760px; } /* Hold right */
            75% { top: 140px; left: 760px; } /* Move up */
            87.5% { top: 140px; left: 0; } /* Move left */
            100% { top: 180px; left: 760px; } /* Reset */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="movable red"></div>
        <div class="movable blue"></div>
    </div>
</body>
</html>
