<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid of Divs with Random Colors</title>
    <style>
        .container {
            width: 1024px;
            height: 768px;
            border: 1px solid black;
            display: grid;
            grid-template-columns: repeat(8, 128px);
            grid-template-rows: repeat(8, 96px);
            gap: 1px; /* Space between the boxes */
        }

        .box {
            width: 128px;
            height: 96px;
            border: 1px solid black;
            box-sizing: border-box; /* Include border in the box sizing */
            text-align: center; /* Center text */
            font-size: 14px; /* Text size */
            display: flex; /* Use flexbox for vertical centering */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            color: yellow; /* Set text color to yellow */
            text-shadow: 
                -1px -1px 0 #000,  
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000; /* Create outline effect */
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Generate inner div boxes with random background colors -->
        <script>
            const colorKeywords = [
                'red', 'blue', 'green', 'yellow', 'purple', 'orange', 'pink', 
                'cyan', 'magenta', 'lime', 'teal', 'navy', 'brown', 'gray', 
                'black', 'white', 'violet', 'indigo', 'gold', 'silver',
                'AliceBlue','AntiqueWhite','Aqua','Aquamarine','Azure','Beige','Bisque','Black','BlanchedAlmond','Blue','BlueViolet','Brown','BurlyWood','CadetBlue','Cameo','Chartreuse','Chocolate','Coral','CornflowerBlue','Cornsilk','Crimson','Cyan','DarkBlue','DarkCyan','DarkGoldenRod','DarkGray','DarkGreen','DarkKhaki','DarkMagenta','DarkOliveGreen','DarkOrange','DarkOrchid','DarkRed','DarkSalmon','DarkSeaGreen','DarkSlateBlue','DarkSlateGray','DarkTurquoise','DarkViolet','DeepPink','DeepSkyBlue','DimGray','DodgerBlue','FireBrick','FloralWhite','ForestGreen','Fuchsia','Gainsboro','GhostWhite','Gold','GoldenRod','Gray','Green','GreenYellow','HoneyDew','HotPink','IndianRed','Indigo','Ivory','Khaki','Lavender','LavenderBlush','LawnGreen','LemonChiffon','LightBlue','LightCoral','LightCyan','LightGray','LightGreen','LightPink','LightSalmon','LightSeaGreen','LightSkyBlue','LightSlateGray','LightSteelBlue','LightYellow','Lime','LimeGreen','Linen','Magenta','Maroon','MediumAquaMarine','MediumBlue','MediumOrchid','MediumPurple','MediumSeaGreen','MediumSlateBlue','MediumSpringGreen','MediumTurquoise','MediumVioletRed','MidnightBlue','MintCream','MistyRose','Moccasin','NavajoWhite','Navy','OldLace','Olive','OliveDrab','Orange','OrangeRed','Orchid','PaleGoldenRod','PaleGreen','PaleTurquoise','PaleVioletRed','PapayaWhip','PeachPuff','Peru','Pink','Plum','PowderBlue','Purple','Red','RosyBrown','RoyalBlue','SaddleBrown','Salmon','SandyBrown','SeaGreen','SeaShell','Sienna','Silver','SkyBlue','SlateBlue','SlateGray','Snow','SpringGreen','SteelBlue','Tan','Teal','Thistle','Tomato','Turquoise','Violet','Wheat','White','WhiteSmoke','Yellow','YellowGreen'
            ];

            function getRandomColor() {
                const randomIndex = Math.floor(Math.random() * colorKeywords.length);
                const color = colorKeywords[randomIndex]; // Pick a random color keyword
                return color;
            }

            const boxes = [];
            for (let i = 1; i <= 64; i++) {
                let div = document.createElement('div');
                div.id = `div${i}`;
                div.className = 'box';
                const color = getRandomColor(); // Get random color keyword
                div.style.backgroundColor = color; // Assign random background color
                div.innerText = color; // Set the color name as text inside the box
                boxes.push({ div, color }); // Store the div and its initial color in an object
                document.querySelector('.container').appendChild(div);
            }

            function changeRandomBoxColor() {
                const randomIndex = Math.floor(Math.random() * boxes.length);
                const selectedBox = boxes[randomIndex].div;
                const originalColor = boxes[randomIndex].color; // Capture the original color

                selectedBox.style.backgroundColor = 'blue'; // Change to blue
                selectedBox.innerText = "Sadly Blue"; // Change text to "Sadly Blue"
                selectedBox.style.color = 'yellow'; // Reset text color to yellow when blue

                // Revert back to the original color and text after 2 seconds
                setTimeout(() => {
                    selectedBox.style.backgroundColor = originalColor;
                    selectedBox.innerText = originalColor; // Revert text to original color name
                }, 2000);
            }

            // Change color randomly 2 times per second
            setInterval(changeRandomBoxColor, 500);
        </script>
    </div>
</body>
</html>
